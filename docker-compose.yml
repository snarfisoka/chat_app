services:

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
  front:
    build: ./public
    container_name: public
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
    depends_on:
      - api
  api:
    build: ./server
    container_name: server
    ports:
      - 5000:5000
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo.27017/chat

volumes:
  mongo-data: